<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review - Share your thoughts and ratings on various products">
    <meta name="author" content="Nalubwama Tracy Catherine">
    <title>Product Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <div class="form-container">
            <!-- Added method and action attributes -->
            <form action="review.html" method="get" id="reviewForm" novalidate>
                <!-- Product Name -->
                <label for="productName">Product Name <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <!-- Overall Rating -->
                <fieldset id="ratingFieldset">
                    <legend>Overall Rating <span class="required">*</span></legend>
                    <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
                    <label><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
                    <label><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
                    <label><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
                    <label><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>
                </fieldset>

                <!-- Date of Installation -->
                <label for="installationDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installationDate" name="installationDate" required>

                <!-- Useful Features -->
                <fieldset>
                    <legend>Which features did you find useful in the product?</legend>
                    <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
                </fieldset>

                <!-- Written Review -->
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review" rows="4"></textarea>

                <!-- User Name -->
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">

                <!-- Submit Button -->
                <button type="submit">Post Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> | Tracy Catherine Nalubwama | Kampala, Uganda</p>
        <p id="lastModified" class="header-highlight"></p>
    </footer>

    <script src="scripts/form.js" defer></script>
</body>
</html>
